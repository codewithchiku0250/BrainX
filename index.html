<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-btn:hover {
            transform: translateY(-2px);
        }

        .game-area {
            display: none;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        .memory-card {
            width: 80px;
            height: 80px;
            background: #e2e8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .memory-card:hover {
            background: #cbd5e0;
        }

        .memory-card.flipped {
            background: #667eea;
            color: white;
        }

        .memory-card.matched {
            background: #48bb78;
            color: white;
            cursor: default;
        }

        .pattern-display {
            font-size: 3em;
            margin: 20px 0;
            letter-spacing: 10px;
        }

        .pattern-input {
            font-size: 1.5em;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin: 10px;
        }

        .math-question {
            font-size: 2em;
            margin: 20px 0;
            color: #4a5568;
        }

        .timer {
            font-size: 1.5em;
            color: #e53e3e;
            margin: 20px 0;
        }

        .score {
            font-size: 1.5em;
            color: #48bb78;
            margin: 20px 0;
        }

        .back-btn {
            background: #718096;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 300px;
            }
            
            .memory-card {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ§  BrainX</h1>
        
        <div id="mainMenu" class="menu">
            <button class="game-btn" onclick="startMemoryGame()">ðŸŽ¯ Memory Test</button>
            <button class="game-btn" onclick="startPatternGame()">ðŸ”¢ Pattern Recognition</button>
            <button class="game-btn" onclick="startMathGame()">âž• Math Challenge</button>
        </div>

        <!-- Memory Game -->
        <div id="memoryGame" class="game-area">
            <h2>Memory Test</h2>
            <div class="score">Score: <span id="memoryScore">0</span></div>
            <div id="memoryGrid" class="memory-grid"></div>
            <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
        </div>

        <!-- Pattern Game -->
        <div id="patternGame" class="game-area">
            <h2>Pattern Recognition</h2>
            <div class="timer">Time: <span id="patternTimer">30</span>s</div>
            <div class="score">Score: <span id="patternScore">0</span></div>
            <div id="patternDisplay" class="pattern-display"></div>
            <input type="text" id="patternInput" class="pattern-input" placeholder="Enter the pattern">
            <br>
            <button class="start-btn" onclick="startPatternRound()">Start Round</button>
            <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
        </div>

        <!-- Math Game -->
        <div id="mathGame" class="game-area">
            <h2>Math Challenge</h2>
            <div class="timer">Time: <span id="mathTimer">60</span>s</div>
            <div class="score">Score: <span id="mathScore">0</span></div>
            <div id="mathQuestion" class="math-question"></div>
            <input type="number" id="mathAnswer" class="pattern-input" placeholder="Your answer">
            <br>
            <button class="start-btn" onclick="checkMathAnswer()">Submit Answer</button>
            <button class="start-btn" onclick="startMathGame()">Start New Game</button>
            <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
        </div>
    </div>

    <script>
        // Global variables
        let memoryScore = 0;
        let patternScore = 0;
        let mathScore = 0;
        let memoryCards = [];
        let flippedCards = [];
        let patternTimer;
        let mathTimer;
        let currentPattern = "";
        let currentMathQuestion = {};

        // Emoji for memory game
        const emojis = ['ðŸŽˆ', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¸', 'ðŸŽº', 'ðŸŽ»'];

        // Memory Game Functions
        function startMemoryGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('memoryGame').style.display = 'block';
            memoryScore = 0;
            document.getElementById('memoryScore').textContent = memoryScore;
            createMemoryGrid();
        }

        function createMemoryGrid() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            // Create pairs of emojis
            const cardPairs = [...emojis, ...emojis];
            // Shuffle the array
            cardPairs.sort(() => Math.random() - 0.5);
            
            memoryCards = [];
            flippedCards = [];
            
            cardPairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                memoryCards.push(card);
            });
        }

        function flipCard() {
            if (flippedCards.length >= 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            this.textContent = this.dataset.emoji;
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                memoryScore += 10;
                document.getElementById('memoryScore').textContent = memoryScore;
                
                // Check if game is complete
                if (document.querySelectorAll('.memory-card.matched').length === memoryCards.length) {
                    setTimeout(() => {
                        alert(`Congratulations! You completed the memory game with a score of ${memoryScore}!`);
                        createMemoryGrid();
                    }, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            
            flippedCards = [];
        }

        // Pattern Game Functions
        function startPatternGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('patternGame').style.display = 'block';
            patternScore = 0;
            document.getElementById('patternScore').textContent = patternScore;
        }

        function startPatternRound() {
            const patterns = [
                'ðŸ”´ðŸ”µðŸ”´ðŸ”µðŸ”´ðŸ”µ',
                'ðŸŸ¡ðŸŸ¢ðŸŸ¡ðŸŸ¢ðŸŸ¡ðŸŸ¢',
                'ðŸ”¶ðŸ”·ðŸ”¶ðŸ”·ðŸ”¶ðŸ”·',
                'â­ðŸŒ™â­ðŸŒ™â­ðŸŒ™',
                'ðŸŽðŸŒðŸŽðŸŒðŸŽðŸŒ',
                'ðŸ¶ðŸ±ðŸ¶ðŸ±ðŸ¶ðŸ±'
            ];
            
            currentPattern = patterns[Math.floor(Math.random() * patterns.length)];
            document.getElementById('patternDisplay').textContent = currentPattern;
            document.getElementById('patternInput').value = '';
            
            let timeLeft = 3;
            const timerDisplay = document.getElementById('patternTimer');
            
            patternTimer = setInterval(() => {
                timerDisplay.textContent = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(patternTimer);
                    document.getElementById('patternDisplay').textContent = 'Now enter the pattern!';
                    document.getElementById('patternInput').focus();
                }
            }, 1000);
        }

        function checkPatternAnswer() {
            const userInput = document.getElementById('patternInput').value;
            
            if (userInput === currentPattern) {
                patternScore += 20;
                document.getElementById('patternScore').textContent = patternScore;
                alert('Correct! Well done!');
            } else {
                alert(`Wrong! The correct pattern was: ${currentPattern}`);
            }
            
            document.getElementById('patternDisplay').textContent = '';
            document.getElementById('patternInput').value = '';
        }

        // Math Game Functions
        function startMathGame() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('mathGame').style.display = 'block';
            mathScore = 0;
            document.getElementById('mathScore').textContent = mathScore;
            startMathTimer();
            generateMathQuestion();
        }

        function startMathTimer() {
            let timeLeft = 60;
            const timerDisplay = document.getElementById('mathTimer');
            
            mathTimer = setInterval(() => {
                timerDisplay.textContent = timeLeft;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(mathTimer);
                    alert(`Time's up! Your final score is ${mathScore}`);
                    document.getElementById('mathQuestion').textContent = 'Game Over!';
                }
            }, 1000);
        }

        function generateMathQuestion() {
            const operations = ['+', '-', '*'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2, answer;
            
            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 50) + 25;
                    num2 = Math.floor(Math.random() * 25) + 1;
                    answer = num1 - num2;
                    break;
                case '*':
                    num1 = Math.floor(Math.random() * 12) + 1;
                    num2 = Math.floor(Math.random() * 12) + 1;
                    answer = num1 * num2;
                    break;
            }
            
            currentMathQuestion = { num1, num2, operation, answer };
            document.getElementById('mathQuestion').textContent = `${num1} ${operation} ${num2} = ?`;
            document.getElementById('mathAnswer').value = '';
            document.getElementById('mathAnswer').focus();
        }

        function checkMathAnswer() {
            const userAnswer = parseInt(document.getElementById('mathAnswer').value);
            
            if (userAnswer === currentMathQuestion.answer) {
                mathScore += 5;
                document.getElementById('mathScore').textContent = mathScore;
                alert('Correct!');
            } else {
                alert(`Wrong! The answer was ${currentMathQuestion.answer}`);
            }
            
            generateMathQuestion();
        }

        // Utility Functions
        function backToMenu() {
            clearInterval(patternTimer);
            clearInterval(mathTimer);
            
            document.getElementById('mainMenu').style.display = 'flex';
            document.getElementById('memoryGame').style.display = 'none';
            document.getElementById('patternGame').style.display = 'none';
            document.getElementById('mathGame').style.display = 'none';
            
            document.getElementById('patternDisplay').textContent = '';
            document.getElementById('patternInput').value = '';
            document.getElementById('mathQuestion').textContent = '';
            document.getElementById('mathAnswer').value = '';
        }

        // Add enter key support for pattern and math games
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('patternInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPatternAnswer();
                }
            });
            
            document.getElementById('mathAnswer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkMathAnswer();
                }
            });
        });
    </script>
</body>
